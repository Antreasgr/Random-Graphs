<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        color: #333333;
        font-family: "Century Gothic", "Helvetica Neue", sans-serif;
        font-size: 12px;
    }
    
    .container {
        padding: 10px;
    }
    
    body,
    html {
        height: 100%;
    }
    
    svg {
        display: block;
        overflow: auto;
        width: 100%;
        height: 100%;
    }
    
    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }
    
    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }
</style>
<svg></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select("svg");
    width = +svg.node().getBoundingClientRect().width,
        height = +svg.node().getBoundingClientRect().height

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    d3.json("graph.json", function(error, graph) {
        if (error) throw error;
        if (Array.isArray(graph)) {
            for (var i = 0; i < graph.length; i++) {
                createGraph(graph[i], i, graph.length);
            }
        } else {
            createGraph(graph, 0, 1);
        }
    });

    function createGraph(graph, i, count) {
        graph.links.forEach((l) => {
            l.source = graph.nodes[l.source];
            l.target = graph.nodes[l.target];
        });

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", function(d) {
                return Math.sqrt(d.value);
            });

        var nodeEnter = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes, function(d) {
                return d.id;
            })
            .enter();

        var node = nodeEnter.append("circle")
            .attr("r", 5)
            .attr("fill", function(d) {
                return color(i);
            })
            .on("dblclick", function(d) {
                d.fx = null;
                d.fy = null;
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(function(d) {
                return d.id;
            });

        var labels = nodeEnter.append("text")
            .text(function(d) {
                return d.id;
            })
            .attr('text-anchor', 'start');


        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) {
                return d.id;
            }))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter((i + 1) * (width / (count + 1)), height / 2));

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked() {
            link.attr("x1", function(d) {
                return d.source.x;
            }).attr("y1", function(d) {
                return d.source.y;
            }).attr("x2", function(d) {
                return d.target.x;
            }).attr("y2", function(d) {
                return d.target.y;
            });

            node.attr("cx", function(d) {
                return d.x;
            }).attr("cy", function(d) {
                return d.y;
            });

            labels.attr("x", function(d) {
                return d.x + 5;
            }).attr("y", function(d) {
                return d.y - 5;
            });
        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            // if (!d3.event.active) simulation.alphaTarget(0);
            // d.fx = null;
            // d.fy = null;
        }
    }
</script>
